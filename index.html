<html>
<head>
<title>
Caja de texteto
</title>
<script src="jquery-3.1.0.min.js"></script>
<script>
$(document).ready(function(){

function lauchBox(texto){

  $("body").html('<div id="windowsBackground"></div>');
  $("#windowsBackground").css({
    "position":"fixed",
    "top":"0px",
    "left":"0px",
     "width":"100%",
     "height":"100%",
     "background":"rgba(0,0,0,0.63)"
  });
  $("#windowsBackground").html('<div id="form"></div>');
  $("#form").css({
    "width":"400px",
    "height":"180px",
    "background":"white",
    "margin":"0 auto  0 auto",
    "position":"relative",
    "top":"220px",
    "border-radius":"5px",
    "padding":"10px",
    "cursor":"default",
    "-webkit-user-select":"none"
  });

  $("#form").html('<div id="close"></div>');
  $("#close").css({
    "height":"10px",
    "width":"10px",
    "background":"red",
    "position":"absolute",
    "right": "10px"

  });
  $("#form").append('<div id="info"></div>');

  $("#info").css({
    "font-family":"calibri",
    "font-size":"19px",
    "color":"black",
    "margin-top":"16%"
  });

   $("#info").text(texto);

   $("#close").click(function(){

     closeBox();

   });


}
function closeBox(){

    $("#windowsBackground").remove();

}

  $("#l").click(function(){

      lauchBox("Boton Alerta");
  });
});

</script>
</head>

<body>
  <input type="submit" id="l" value="Mensaje Alerta">


</body>


</html>
